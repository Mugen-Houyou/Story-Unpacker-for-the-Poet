<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Story Quest Pack ë””ì½”ë”</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            max-width: 800px;
            width: 100%;
            padding: 40px;
        }
        
        h1 {
            color: #667eea;
            margin-bottom: 10px;
            font-size: 28px;
        }
        
        .subtitle {
            color: #666;
            margin-bottom: 30px;
            font-size: 14px;
        }
        
        .upload-area {
            border: 3px dashed #667eea;
            border-radius: 15px;
            padding: 50px 20px;
            text-align: center;
            background: #f8f9ff;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-bottom: 20px;
        }
        
        .upload-area:hover {
            background: #eef1ff;
            border-color: #764ba2;
        }
        
        .upload-area.dragover {
            background: #e0e7ff;
            border-color: #4c51bf;
        }
        
        .upload-icon {
            font-size: 48px;
            margin-bottom: 15px;
        }
        
        .upload-text {
            color: #667eea;
            font-size: 18px;
            font-weight: 600;
            margin-bottom: 8px;
        }
        
        .upload-hint {
            color: #888;
            font-size: 14px;
        }
        
        input[type="file"] {
            display: none;
        }
        
        .status {
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 20px;
            display: none;
            animation: fadeIn 0.3s ease;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .status.processing {
            background: #fff3cd;
            color: #856404;
            border-left: 4px solid #ffc107;
            display: block;
        }
        
        .status.success {
            background: #d4edda;
            color: #155724;
            border-left: 4px solid #28a745;
            display: block;
        }
        
        .status.error {
            background: #f8d7da;
            color: #721c24;
            border-left: 4px solid #dc3545;
            display: block;
        }
        
        .btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: none;
            width: 100%;
            margin-top: 10px;
        }
        
        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(102, 126, 234, 0.4);
        }
        
        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }
        
        .stats {
            background: #f8f9ff;
            border-radius: 10px;
            padding: 20px;
            margin-top: 20px;
            display: none;
        }
        
        .stats h3 {
            color: #667eea;
            margin-bottom: 15px;
            font-size: 18px;
        }
        
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 15px;
        }
        
        .stat-item {
            background: white;
            padding: 15px;
            border-radius: 8px;
            text-align: center;
        }
        
        .stat-value {
            font-size: 24px;
            font-weight: bold;
            color: #667eea;
        }
        
        .stat-label {
            font-size: 12px;
            color: #666;
            margin-top: 5px;
        }
        
        .spinner {
            border: 3px solid #f3f3f3;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            width: 20px;
            height: 20px;
            animation: spin 1s linear infinite;
            display: inline-block;
            margin-right: 10px;
            vertical-align: middle;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ğŸ“œ Story Quest Pack ë””ì½”ë”</h1>
        <p class="subtitle">story_quest.pack íŒŒì¼ì„ ì—…ë¡œë“œí•˜ì—¬ ìŠ¤í¬ë¦½íŠ¸ë¥¼ ì¶”ì¶œí•˜ì„¸ìš”</p>
        
        <div class="upload-area" id="uploadArea">
            <div class="upload-icon">ğŸ“</div>
            <div class="upload-text">íŒŒì¼ì„ ë“œë˜ê·¸í•˜ê±°ë‚˜ í´ë¦­í•˜ì—¬ ì„ íƒí•˜ì„¸ìš”</div>
            <div class="upload-hint">.pack íŒŒì¼ ì§€ì›</div>
            <input type="file" id="fileInput" accept=".pack">
        </div>
        
        <div class="status" id="status"></div>
        
        <button class="btn" id="downloadBtn">ğŸ“¥ ìŠ¤í¬ë¦½íŠ¸ ë‹¤ìš´ë¡œë“œ</button>
        
        <div class="stats" id="stats"></div>
    </div>

    <script>
        const uploadArea = document.getElementById('uploadArea');
        const fileInput = document.getElementById('fileInput');
        const status = document.getElementById('status');
        const downloadBtn = document.getElementById('downloadBtn');
        const statsDiv = document.getElementById('stats');
        
        let processedData = null;

        // í´ë¦­ìœ¼ë¡œ íŒŒì¼ ì„ íƒ
        uploadArea.addEventListener('click', () => fileInput.click());

        // ë“œë˜ê·¸ ì•¤ ë“œë¡­
        uploadArea.addEventListener('dragover', (e) => {
            e.preventDefault();
            uploadArea.classList.add('dragover');
        });

        uploadArea.addEventListener('dragleave', () => {
            uploadArea.classList.remove('dragover');
        });

        uploadArea.addEventListener('drop', (e) => {
            e.preventDefault();
            uploadArea.classList.remove('dragover');
            const files = e.dataTransfer.files;
            if (files.length > 0) {
                handleFile(files[0]);
            }
        });

        fileInput.addEventListener('change', (e) => {
            if (e.target.files.length > 0) {
                handleFile(e.target.files[0]);
            }
        });

        function showStatus(message, type) {
            status.className = `status ${type}`;
            status.innerHTML = type === 'processing' 
                ? `<span class="spinner"></span>${message}`
                : message;
        }

        function handleFile(file) {
            showStatus('íŒŒì¼ì„ ì½ëŠ” ì¤‘...', 'processing');
            statsDiv.style.display = 'none';
            downloadBtn.style.display = 'none';

            const reader = new FileReader();
            
            reader.onload = function(e) {
                try {
                    processFile(e.target.result);
                } catch (error) {
                    showStatus(`ì˜¤ë¥˜ ë°œìƒ: ${error.message}`, 'error');
                }
            };
            
            reader.onerror = function() {
                showStatus('íŒŒì¼ ì½ê¸° ì‹¤íŒ¨', 'error');
            };
            
            reader.readAsArrayBuffer(file);
        }

        function processFile(arrayBuffer) {
            showStatus('ë°ì´í„°ë¥¼ ë¶„ì„í•˜ëŠ” ì¤‘...', 'processing');
            
            // ArrayBufferë¥¼ ë¬¸ìì—´ë¡œ ë³€í™˜
            const uint8Array = new Uint8Array(arrayBuffer);
            const decoder = new TextDecoder('utf-8', { fatal: false });
            const text = decoder.decode(uint8Array);
            
            // JSON íŒ¨í„´ ì°¾ê¸°
            const jsonPattern = /\[{.*?}\]/gs;
            const matches = text.match(jsonPattern) || [];
            
            const allStories = [];
            const storyIds = new Set();
            
            for (const match of matches) {
                try {
                    const data = JSON.parse(match);
                    for (const item of data) {
                        // í•œê¸€ í…ìŠ¤íŠ¸ê°€ ìˆëŠ” ê²½ìš°ë§Œ
                        if (item.text && hasKorean(item.text)) {
                            const storyId = item.yuna_key || '';
                            if (storyId && !storyIds.has(storyId)) {
                                storyIds.add(storyId);
                                allStories.push({
                                    id: storyId,
                                    talker: (item.talker || '').replace(/\n/g, ''),
                                    text: (item.text || '').replace(/\n/g, ' '),
                                    bgm: item.bgm || '',
                                    sound_effect: item.sound_effect || '',
                                    emotion_voice: item.emotion_voice || '',
                                    text_type: item.text_type || ''
                                });
                            }
                        }
                    }
                } catch (e) {
                    // JSON íŒŒì‹± ì‹¤íŒ¨ëŠ” ë¬´ì‹œ
                }
            }
            
            if (allStories.length === 0) {
                showStatus('ìŠ¤í¬ë¦½íŠ¸ë¥¼ ì°¾ì„ ìˆ˜ ì—†ìŠµë‹ˆë‹¤', 'error');
                return;
            }
            
            // ìŠ¤í† ë¦¬ IDë¡œ ì •ë ¬
            allStories.sort((a, b) => a.id.localeCompare(b.id));
            
            // ê²°ê³¼ ìƒì„±
            processedData = generateScript(allStories);
            
            showStatus(`âœ… ${allStories.length}ê°œì˜ ëŒ€í™”ë¥¼ ì¶”ì¶œí–ˆìŠµë‹ˆë‹¤!`, 'success');
            downloadBtn.style.display = 'block';
            
            // í†µê³„ í‘œì‹œ
            displayStats(allStories);
        }

        function hasKorean(text) {
            return /[\uAC00-\uD7AF]/.test(text);
        }

        function generateScript(stories) {
            let output = '=' .repeat(80) + '\n';
            output += ' Story Quest - Chaos Explore Series\n';
            output += '='.repeat(80) + '\n\n';
            
            let currentScene = '';
            let sceneCounter = 1;
            
            for (const story of stories) {
                // ìƒˆë¡œìš´ ì”¬ì¸ì§€ í™•ì¸
                const sceneId = story.id.includes('_') 
                    ? story.id.substring(0, story.id.lastIndexOf('_'))
                    : story.id;
                
                if (sceneId !== currentScene) {
                    currentScene = sceneId;
                    output += '\n' + '='.repeat(60) + '\n';
                    output += `[ì”¬ ${sceneCounter}: ${sceneId}]\n`;
                    output += '='.repeat(60) + '\n\n';
                    sceneCounter++;
                }
                
                // ëŒ€í™” ë‚´ìš©
                output += `[${story.id}]\n`;
                
                if (story.talker && story.talker !== '' && story.talker !== '{}') {
                    output += `í™”ì: ${story.talker}\n`;
                }
                
                if (story.text) {
                    const cleanText = story.text.replace(/<br>/g, '\n      ').replace(/\|/g, '\n      ');
                    output += `ëŒ€ì‚¬: ${cleanText}\n`;
                }
                
                if (story.bgm) output += `BGM: ${story.bgm}\n`;
                if (story.sound_effect) output += `íš¨ê³¼ìŒ: ${story.sound_effect}\n`;
                if (story.emotion_voice) output += `ê°ì •ìŒì„±: ${story.emotion_voice}\n`;
                if (story.text_type && story.text_type !== '' && story.text_type !== 'EMPTY') {
                    output += `íƒ€ì…: ${story.text_type}\n`;
                }
                
                output += '\n';
            }
            
            // í†µê³„ ì •ë³´
            output += '\n' + '='.repeat(80) + '\n';
            output += ' ìŠ¤í¬ë¦½íŠ¸ í†µê³„\n';
            output += '='.repeat(80) + '\n';
            output += `ì´ ëŒ€í™” ìˆ˜: ${stories.length}ê°œ\n`;
            output += `ì´ ì”¬ ìˆ˜: ${sceneCounter - 1}ê°œ\n`;
            
            // ë“±ì¥ì¸ë¬¼ ëª©ë¡
            const characters = {};
            for (const story of stories) {
                const talker = story.talker;
                if (talker && talker !== '' && talker !== '{}') {
                    characters[talker] = (characters[talker] || 0) + 1;
                }
            }
            
            output += `\në“±ì¥ì¸ë¬¼ (ì´ ${Object.keys(characters).length}ëª…):\n`;
            const sortedChars = Object.entries(characters).sort((a, b) => b[1] - a[1]);
            for (const [char, count] of sortedChars) {
                output += `  - ${char}: ${count}íšŒ ëŒ€í™”\n`;
            }
            
            return output;
        }

        function displayStats(stories) {
            const characters = {};
            let sceneCount = 0;
            let currentScene = '';
            
            for (const story of stories) {
                const talker = story.talker;
                if (talker && talker !== '' && talker !== '{}') {
                    characters[talker] = (characters[talker] || 0) + 1;
                }
                
                const sceneId = story.id.includes('_') 
                    ? story.id.substring(0, story.id.lastIndexOf('_'))
                    : story.id;
                
                if (sceneId !== currentScene) {
                    currentScene = sceneId;
                    sceneCount++;
                }
            }
            
            statsDiv.innerHTML = `
                <h3>ğŸ“Š ì¶”ì¶œ í†µê³„</h3>
                <div class="stats-grid">
                    <div class="stat-item">
                        <div class="stat-value">${stories.length}</div>
                        <div class="stat-label">ì´ ëŒ€í™” ìˆ˜</div>
                    </div>
                    <div class="stat-item">
                        <div class="stat-value">${sceneCount}</div>
                        <div class="stat-label">ì´ ì”¬ ìˆ˜</div>
                    </div>
                    <div class="stat-item">
                        <div class="stat-value">${Object.keys(characters).length}</div>
                        <div class="stat-label">ë“±ì¥ì¸ë¬¼ ìˆ˜</div>
                    </div>
                </div>
            `;
            statsDiv.style.display = 'block';
        }

        downloadBtn.addEventListener('click', () => {
            if (!processedData) return;
            
            const blob = new Blob([processedData], { type: 'text/plain;charset=utf-8' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = 'script-1.txt';
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
            URL.revokeObjectURL(url);
            
            showStatus('âœ… íŒŒì¼ ë‹¤ìš´ë¡œë“œê°€ ì‹œì‘ë˜ì—ˆìŠµë‹ˆë‹¤!', 'success');
        });
    </script>
</body>
</html>
